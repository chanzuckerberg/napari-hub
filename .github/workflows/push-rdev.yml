name: Push Remote Dev

on:
  push:
    branches:
      - 'dev-*'
  delete:
    branches:
      - 'dev-*'

env:
  # Force using BuildKit instead of normal Docker, required so that metadata
  # is written/read to allow us to use layers of previous builds as cache.
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_REPO: ${{ secrets.ECR_REPO }}/

jobs:
  create-update-dev:
    name: deploy dev branch
    runs-on: ubuntu-latest
    if: github.repository == 'chanzuckerberg/napari-hub'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 900
      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ECR_REPO }}
      - name: Set up docker build environment
        run: |
          echo STACK_NAME=${GITHUB_REF_NAME#dev-} >> $GITHUB_ENV
          echo DOCKER_TAG=${GITHUB_REF_NAME} >> $GITHUB_ENV
      - name: Create update dev
        if: ${{ github.event_name == 'push' }}
        uses: lgan-czi/github-actions/.github/actions/deploy-happy-stack@b67e760390a7b5c3303404ea7646261f51fcfbf6
        #uses: chanzuckerberg/github-actions/.github/actions/deploy-happy-stack@v1.3.1
        with:
          stack-name: ${{ env.STACK_NAME }}
          create-tag: "true"
          tag: ${{ env.DOCKER_TAG }}
          tfe-token: ${{ secrets.TFE_TOKEN }}
          env: "dev"
      - name: Delete dev
        if: ${{ github.event_name == 'delete' && startsWith(github.event.ref, 'dev-') }}
        uses: lgan-czi/github-actions/.github/actions/deploy-happy-stack@b67e760390a7b5c3303404ea7646261f51fcfbf6
        #uses: chanzuckerberg/github-actions/.github/actions/deploy-happy-stack@v1.3.1
        with:
          stack-name: ${{ env.STACK_NAME }}
          delete-stack: true