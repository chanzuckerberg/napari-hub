name: Push Remote Dev

on:
  push:
    branches:
      - 'dev-*'
  delete:
    branches:
      - 'dev-*'

env:
  # Force using BuildKit instead of normal Docker, required so that metadata
  # is written/read to allow us to use layers of previous builds as cache.
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_REPO: ${{ secrets.ECR_REPO }}/

jobs:
  create-update-dev:
    name: deploy dev branch
    runs-on: ubuntu-latest
    if: github.repository == 'chanzuckerberg/napari-hub'
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 900
      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ECR_REPO }}
      - name: Checkout Repo
        uses: actions/checkout@v2
      # created names for stack and tag name to be used in Create update dev
      - name: Create Stack and tag name
        id: names
        run: |
          STACK_NAME=${GITHUB_REF#refs/heads/dev-}
          echo "Stack name : $STACK_NAME"
          echo "::set-output name=stack::$STACK_NAME"
          TAG_NAME=${GITHUB_REF#refs/heads/}
          echo "Tag name : $TAG_NAME"
          echo "::set-output name=tag::$TAG_NAME"
      - name: Create update dev
        if: ${{ github.event_name == 'push' }}
        uses: chanzuckerberg/github-actions/.github/actions/deploy-happy-stack@v1.3.1
        with:
          stack-name: ${{ steps.names.outputs.stack }}
          create-tag: "false"
          tag: ${{ steps.names.outputs.tag }}
          tfe-token: ${{ secrets.TFE_TOKEN }}
          happy_version: "0.20.0"
          env: "dev"
      - name: Delete dev
        if: ${{ github.event_name == 'delete' && startsWith(github.event.ref, 'dev-') }}
        env:
          TFE_TOKEN: ${{ secrets.TFE_TOKEN }}
        run: |
          pip install --upgrade pip
          pip install -r .happy/requirements.txt
          BRANCH=${{ github.event.ref }}
          DEV_NAME=${BRANCH#dev-}
          echo "Deleting stack $DEV_NAME"
          ./scripts/happy --profile="" delete $DEV_NAME